name: Unzip Archive

on:
  workflow_dispatch:
  push:
    paths:
      - '*.zip'

permissions:
  contents: write   # âœ… allows push from workflow

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Unzip all zip files
        run: |
          for f in *.zip; do
            unzip -o "$f" -d .
          done

      - name: Remove zip files (optional)
        run: rm -f *.zip

      - name: Commit & Push extracted files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Extract zip automatically" || echo "No changes to commit"
          git push
